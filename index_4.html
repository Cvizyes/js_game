<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style\style.css">
  <title>section_animation</title>
</head>
<body>
<div class="wrapper clearfix">
	<div class="player-0-panel active">
		<div class="player-name" id="name-0">carlos</div>
		<div class="player-score" id="score-0">43</div>
		<div class=" palyer-current-box">
			<div class="palyer-current-label">current</div>
			<div class="palyer-current-score" id="current-0">11</div>
		</div>
	</div>
	<div class="player-1-panel">
		<div class="player-name" id="name-1">opponent</div>
		<div class="player-score" id="score-1">72</div>
		<div class="palyer-current-box">
			<div class="palyer-current-label">current</div>
			<div class="palyer-current-score" id="current-1">0</div>
		</div>
	</div>
	<button class="btn-new"><i class="ion-ios-plus-outline"> </i>New game</button>
	<button class="btn-roll"><i class="ion-ios-plus-loop"> </i>Roll dice</button>
	<button class="btn-hold"><i class="ion-ios-plus-download-outline"> </i>Hold</button>
	<img src="dice-5.png" alt="Dice" class="dice">
</div>
<script src="script/script.js"></script>
</body>
</html>
